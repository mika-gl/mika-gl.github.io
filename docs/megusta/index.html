<!DOCTYPE html>
<html lan='es'>
	<head>
		<meta charset='utf-8'>
		<link rel='stylesheet' href='style.css'>
		<title>Network</title>
	</head>
	<body>
		<header>
			<h2>Network</h2>
		</header>
		<div class='contenido'>
			<div class='title'>
				<h1>Your Feed</h1>
			</div>
			<div class='main'>
				<div class='main_1'>
					<img src='https://as1.ftcdn.net/v2/jpg/01/63/11/70/1000_F_163117064_syJkTuCddASYjvl4WqyRmnuy8cDXpoQY.jpg'>
					<h3>Mikail Gonullu</h3>
				</div>
				<div class='main_2'>
					<div class='post'>
						<div class='post_header'>
							<h3>Linn O.</h3>
							<div>
								<span id='post_1_likes'>0</span><span> like(s)</span>
								<button>Like</button>
							</div>
						</div>
						<p>Acabo de configurar este nuevo bot de Discord, cuentenme que opinan ustedes, <a href=''>link</a></p>
					</div>
					<div class='post'>
						<div class='post_header'>
							<h3>Lina K.</h3>
							<div>
								<span id='post_2_likes'>0</span><span> like(s)</span>
								<button>Like</button>
							</div>
						</div>
						<p>Acabo de terminar este <a href=''>nuevo comic</a>. denle un vistazo</p>
					</div>
					<div class='post'>
						<div class='post_header'>
							<h3>Mateo H.</h3>
							<div>
								<span id='post_3_likes'>0</span><span> like(s)</span>
								<button>Like</button>
							</div>
						</div>
						<p>No puedo dejar de escuchar este <a href=''>album</a>. A quien mas le gusta?</p>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		var botones = document.querySelectorAll('.post_header div button');
		var contador = [0,0,0];
		botones.forEach(
			function(p){
				p.addEventListener('click',function(){ 
								//4 aumentar valor de conteo
								//si es el primer elemento contador[0], el segundo contado[1], etc
								let num = this.previousElementSibling.previousElementSibling.id.substring(5,6);
								contador[num-1]+=1;
								this.previousElementSibling.previousElementSibling.innerHTML = contador[num-1];
								});
				});
	</script>
</html>
